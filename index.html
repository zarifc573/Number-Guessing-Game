<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    




<section id="startingPage">

<div class="container">

    <div class="row">
        <div class="col-lg-12 parent1">

            <h1 class="wannaPlay">Wanna Play game?</h1>

        <input type="text" placeholder="What is your name" class="input-box">

        <button class="startGame">Start Game</button>


        </div>
    </div>

</div>

</div>

</section>



<section id="player1">

    <div class="container">
    
        <div class="row">
            <div class="col-lg-12 parent1">
    
                <h1 class="wannaPlay playerName">Player - 1</h1>
    
            <input type="text" placeholder="Give a number" class="input-box input-box2">
    
            <button class="startGame letsPlay">Let’s Play</button>


            <div class="alert-box">
                <h2 class="msg">Please give a number</h2>
            </div>
    
    
            </div>
        </div>
    
    </div>
    
    </div>
    
    </section>


    <!-- Player Two -->


        <section id="startingPage1">

            <div class="container">
            
                <div class="row">
                    <div class="col-lg-12 parent1">
            
                        <h1 class="wannaPlay">Player - 2 Name</h1>
                        <h2 class="chance">Chance: <span class="chances"></span></h2>
            
                    <input type="text" placeholder="What is your name" class="input-box input-box3">
            
                    <button class="startGame startGame2">Start Game</button>
            
            
                    </div>
                </div>
            
            </div>
            
            </div>
            
            </section>


            <section id="player2">

                <div class="container">
                
                    <div class="row">
                        <div class="col-lg-12 parent1">
                            <h2 class="chance">Chance: <span class="chance5"></span></h2>
                            <h1 class="wannaPlay playerName2 wannaPlayLast">Player - 2</h1>
                
                        <input type="text" placeholder="Give a number" class="input-box input-box4">
                
                        <button class="startGame letsPlay2">Let’s Play</button>
            
            
                        <div class="alert-box">
                            <h2 class="msg">Please give a number</h2>
                        </div>
                
                
                        </div>
                    </div>
                
                </div>
                
                </div>
                
                </section>




            <section id="last">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h4 class="g-over">Game over</h4>
                        </div>
                    </div>
                </div>
            </section>
            
            <section id="winner">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h4 class="g-over winnerPlayer">Winner</h4>
                        </div>
                    </div>
                </div>
            </section>











<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
